<colors>
<<include etc/colors.conf>>
<<include etc/brewer.conf>>
</colors>

<image>
size              = 1000

dir  = .
file = triangle.png

png = yes
svg = yes

background        = white
auto_alpha_steps  = 5
</image>

# segment definition file
# segment width (pixels)
# segment spacing (pixels)

<segments>
file    = data/segments.txt
width   = 5
spacing = 25
radius  = 100
</segments>

<links>
<link>
file         = data/links.txt
ribbon       = yes
thickness    = 2
color        = black_a4
offset_start = 5
offset_end   = 5
crest        = 100
bezier_radius_power = 2
</link>
</links>

# pixel position in the image is given by
# 1/pixsize * segment_coordinate
#
# for example, 1 kb   = 1 px  if pixsize = 1,000
#              100 kb = 1 px  if pixsize = 100,000

<scale>
pixsize = 2
</scale>

<axes>

<axis a>
#     0
# 270 + 90
#    180
angle          = 0
scale          = 1
reverse        = no
segments       = axis0
</axis>

<axis b>
scale    = 1
angle    = 20
reverse  = no
segments = axis1
</axis>

<axis c>
scale    = 1
angle    = 60
reverse  = no
segments = axis2
</axis>

<axis d>
scale    = 1
angle    = 200
reverse  = no
segments = axis3
</axis>

<axis e>
scale    = 1
angle    = 300
reverse  = no
segments = axis4
</axis>

</axes>


