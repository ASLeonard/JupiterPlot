<colors>
<<include ../../etc/colors.conf>>
<<include ../../etc/brewer.conf>>
</colors>

<image>
size              = 2000

dir  = .
file = assembly.png

png = yes
svg = yes

background        = white
auto_alpha_steps  = 5
</image>

# segment definition file
# segment width (pixels)
# segment spacing (pixels)

<segments>
file    = data/segments.txt
width   = 10
spacing = 25
radius  = 50
</segments>

<links>
<link>
file         = data/links.txt
ribbon       = yes
thickness    = 2
color        = black_a4
offset_start = 5
offset_end   = 5
crest        = 50
bezier_radius_power = 2
</link>
</links>

# pixel position in the image is given by
# 1/pixsize * segment_coordinate
#
# for example, 1 kb   = 1 px  if pixsize = 1,000
#              100 kb = 1 px  if pixsize = 100,000

<scale>
pixsize = 0.125
</scale>

<axes>

<axis a>
#     0
# 270 + 90
#    180
angle          = -60
# length of the axis will be
# normalized to this absolute value
# scale_norm     = 1 
# whatever the normalization (if any),
# scale will be additionally scaled
# by this factor
scale          = 1
reverse        = no
# list of names or rx
# hs1,/hs[123]/,!/5/
segments       = axis0
</axis>

<axis b>
scale    = 1
angle    = 60
reverse  = no
segments = axis1
</axis>

<axis c>
scale = 1
angle    = 180
reverse = no
segments = axis2
</axis>

</axes>


