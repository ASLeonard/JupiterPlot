<colors>
<<include ../../etc/colors.conf>>
<<include ../../etc/brewer.conf>>
</colors>

<image>
size = 1000
dir  = .
file = hiveplot.png
png  = yes
svg  = yes
background        = white
auto_alpha_steps  = 20
</image>

<segments>
file    = data/segments.txt
width   = 5
spacing = __$CONF{segments}{width}*3__
radius  = __$CONF{image}{size}/20__
</segments>

<links>
<link>
file         = data/links.txt
ribbon       = no
thickness    = 1
color        = black_a15
offset_start = __$CONF{segments}{width}__
offset_end   = __$CONF{segments}{width}__
crest        = __$CONF{image}{size}/20__
bezier_radius_power = 2
</link>
</links>

<scale>
pixsize = 1
</scale>

<axes>

<axis a>
angle      = 0
scale      = 1
reverse    = no
segments   = axisout
#scale_norm = 1000
</axis>

<axis b>
scale      = 1
angle      = 120
reverse    = no
segments   = axisall
#scale_norm = 1000
</axis>

<axis c>
scale      = 1
angle      = 240
reverse    = no
segments   = axisin
#scale_norm = 1000
</axis>

</axes>





