# Axis for in/out nodes (axisall) cloned into 
# left and right versions, to show connections
# between nodes within this category.

<colors>
<<include ../../etc/colors.conf>>
<<include ../../etc/brewer.conf>>
</colors>

<image>
size = 3000
dir  = .
file = hiveplot.png
png  = yes
svg  = yes
background        = white
auto_alpha_steps  = 20
</image>

<segments>
file    = data/segments.txt
width   = 15
spacing = __$CONF{segments}{width}*3__
radius  = __$CONF{image}{size}/20__
</segments>

<links>
<link>
file         = data/links.txt
ribbon       = no
thickness    = 3
color        = black_a20
offset_start = __$CONF{segments}{width}__
offset_end   = __$CONF{segments}{width}__
crest        = __$CONF{image}{size}/20__
bezier_radius_power = 2
</link>
</links>

<axes>

<axis a>
angle      = 0
scale      = 1
reverse    = no
segments   = axisout_nonpersistent,axisout_persistent
</axis>

<axis b1>
scale      = 1
angle      = 100
reverse    = no
segments   = axisall_nonpersistent_left,axisall_persistent_left
</axis>

<axis b2>
scale      = 1
angle      = 140
reverse    = no
segments   = axisall_nonpersistent_right,axisall_persistent_right
</axis>


<axis c>
scale      = 1
angle      = 240
reverse    = no
segments   = axisin_nonpersistent,axisin_persistent
</axis>

</axes>





