<colors>
<<include etc/colors.conf>>
<<include etc/custom_colours.conf>>
</colors>

<image>
size              = image_size

dir  = .
file = output_prefix

svg = yes

background        = white
auto_alpha_steps  = 5
</image>

# segment definition file
# segment width (pixels)
# segment spacing (pixels)

<links>
<link>
file         = links_filename
ribbon       = yes
thickness    = 2
color        = vdgrey
offset_start = 5
offset_end   = 5
crest        = 100
bezier_radius_power = 2
</link>
</links>

# pixel position in the image is given by
# 1/pixsize * segment_coordinate
#
# for example, 1 kb   = 1 px  if pixsize = 1,000
#              100 kb = 1 px  if pixsize = 100,000

<scale>
pixsize = scale_factor
#pixsize = 100000
</scale>

<axes>
thickness    = 2
color        = vdgrey
<axis ref>
#     0
# 270 + 90
#    180
angle          = 0
# length of the axis will be
# normalized to this absolute value
# scale_norm     = 1 
# whatever the normalization (if any),
# scale will be additionally scaled
# by this factor
scale          = 1
reverse        = no
# list of names or rx
# hs1,/hs[123]/,!/5/
segments       = axis_ref_order
</axis>

<axis 1>
scale    = 1
angle    = 90
reverse  = yes
segments = axis_1_order
</axis>

<axis 2>
scale = 1
angle    = 270
reverse  = yes
segments = axis_2_order
</axis>

</axes>

<segments>
file    = segment_filename