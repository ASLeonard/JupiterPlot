<colors>
<<include etc/colors.conf>>
<<include etc/custom_colours.conf>>
</colors>

<image>
size              = image_size

dir  = .
file = output_prefix

svg = yes

background        = white
auto_alpha_steps  = 5
</image>

# segment definition file
# segment width (pixels)
# segment spacing (pixels)

<links>
<link>
file         = links_filename
ribbon       = yes
thickness    = 1
color        = vdgrey
offset_start = 5
offset_end   = 5
crest        = 180
bezier_radius_power = 2
</link>
</links>

# pixel position in the image is given by
# 1/pixsize * segment_coordinate
#
# for example, 1 kb   = 1 px  if pixsize = 1,000
#              100 kb = 1 px  if pixsize = 100,000

<scale>
pixsize = scale_factor
</scale>
